<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <button class="btn btn-primary" (click)="addProduct()">
      <i class="fas fa-plus me-2"></i>Add Product
    </button>
  </div>

  <!-- Products Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <!-- <img *ngIf="product.imageUrl" 
                     [src]="'http://localhost:8080' + product.imageUrl" 
                     [alt]="product.name" 
                     class="product-image"> -->
                     <span *ngFor="let imag of product.imageUrls" >
                           <img *ngIf="imag" 
                     [src]="imag" 
                     [alt]="product.name" 
                     class="product-image">
                     </span>
                <div *ngIf="!product.imageUrl" class="no-image">
                  <i class="fas fa-image text-muted"></i>
                </div>
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              <td>${{ product.price | number:'1.2-2' }}</td>
              <td>
                <span [class]="'badge ' + (product.quantity > 10 ? 'bg-success' : product.quantity > 0 ? 'bg-warning' : 'bg-danger')">
                  {{ product.quantity }}
                </span>
              </td>
              <td>{{ getCategoryName(product.category) }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-warning btn-sm me-2" 
                          (click)="editProduct(product.id!)">
                    <i class="fas fa-edit me-1"></i>Edit
                  </button>
                  <button class="btn btn-danger btn-sm" 
                          (click)="deleteProduct(product.id!)">
                    <i class="fas fa-trash me-1"></i>Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="products.length === 0">
              <td colspan="7" class="text-center text-muted">
                No products found. <a (click)="addProduct()" style="cursor: pointer; color: #0d6efd;">Create the first product</a>.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
