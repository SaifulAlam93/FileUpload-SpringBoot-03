<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="fas fa-tag me-2"></i>
            {{ isEditMode ? 'Edit Category' : 'Add New Category' }}
          </h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveCategory()" *ngIf="!loading; else loadingTemplate">
            <div class="mb-3">
              <label for="name" class="form-label">Category Name *</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required
                maxlength="100" placeholder="Enter category name">
              <div class="form-text">Required field. Maximum 100 characters.</div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description"
                rows="4" maxlength="500" placeholder="Enter category description (optional)"></textarea>
              <div class="form-text">Optional. Maximum 500 characters.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
                <i class="fas fa-arrow-left me-1"></i>Back to Categories
              </button>
              <h4 class="mb-0">
                <i class="fas fa-tag me-2"></i>
                {{ isEditMode ? 'Edit Category' : 'Add New Category' }}
              </h4>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success" [disabled]="!category.name">
                <i class="fas fa-save me-1"></i>
                {{ isEditMode ? 'Update' : 'Create' }} Category
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                <i class="fas fa-times me-1"></i>
                Cancel
              </button>
            </div>
          </form>

          <ng-template #loadingTemplate>
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 mb-0">Loading category data...</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
